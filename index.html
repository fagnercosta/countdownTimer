<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="links">
            <img class="logo" src="img/top-image.svg" alt="">
        </div>
    </header>

    <main>
        <section class="content">
            <div class="clock">
                <span class="title">READY TO LAUNCH IN ...</span>
                <div >
                    <div class="time_header">
                        <div class="card">
                            <h3>Dias</h3>
                            <span id="days">00:</span>
                        </div>

                        <div class="card">
                            <h3>Horas</h3>
                            <span id="hours">00: </span>
                        </div>
                        <div class="card">
                            <h3>Minutos</h3>
                            <span id="minutes">00:</span>
                        </div>
                        <div class="card">
                            <h3>Segundos</h3>
                            <span id="seconds">00</span>
                        </div>
                        
                        
                    </div>
                    
                </div>
                <span>Inscreva-se para saber mais sobre o lan√ßamento</span>
                <a href="#" id="btnSubscrible">Inscreva-se</a>
            </div>
            <div class="image">
                <img src="img/rocket.svg" alt="">
            </div>
        </section>

        
    </main>

    <footer>
        <img src="img/bottom-image.svg" alt="">
    </footer>

    <div class="modal-overlay">
        <div class="modal">
                <a  class="close-modal">
                        <i class="material-icons">close</i>
                </a>

                <div class="modal-content">
                    
                    <div class="form_actions">
                        <form action="#">
                            <h2>Informe seus dados.</h2>
                            <input type="text" placeholder="Nome do astronauta..">
                            <input type="email" placeholder="E-mail do astronauta..">
                            <a  class="btn_save">Cadastre-se</a>
                            
                        </form>
                        <a class="btn_cancelar">Cancelar</a>
                    </div>

                   
                  

                    <img src="img/astronauta.svg" alt="">
                </div>
        </div>

    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
